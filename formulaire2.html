<body>
  
	<h1>Mon formulaire</h1>

<form action="#">

  </p>

    <textarea rows="3" cols="30	" name="H">Décrivez le site web ou le programme que vous souhaiteriez créer.</textarea>
  </p>
  
<p><input type="submit" value="Envoyer" />
<input type="reset"/>
</p>
